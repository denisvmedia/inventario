name: Go Test

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      - id: vars
        uses: ./.github/actions/vars

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ vars.outputs.go_version }}
          cache: true
          cache-dependency-path: go/go.sum

      - name: Install dependencies
        run: go mod download
        working-directory: go

      - name: Run tests
        run: go test -v -race ./...
        working-directory: go

name: Go Lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout=30m
          version: v2.1.5

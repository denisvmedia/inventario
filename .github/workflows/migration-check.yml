name: Migration Check

on:
  push:
    branches:
      - master
    paths:
      - 'go/models/**'
      - 'go/schema/migrations/**'
      - 'go/cmd/inventool/**'
      - '.github/workflows/migration-check.yml'
  pull_request:
    paths:
      - 'go/models/**'
      - 'go/schema/migrations/**'
      - 'go/cmd/inventool/**'
      - '.github/workflows/migration-check.yml'

jobs:
  migration-check:
    name: Check for pending schema migrations
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: inventario_migration_check
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.26.0
          cache: true
          cache-dependency-path: go/go.sum

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Build inventool
        working-directory: ./go
        run: go build -o ../bin/inventool ./cmd/inventool

      - name: Apply all migrations
        working-directory: ./go
        env:
          POSTGRES_TEST_DSN: "postgres://postgres:postgres@localhost:5432/inventario_migration_check?sslmode=disable"
        run: |
          echo "Applying all migrations to a fresh database..."
          ../bin/inventool db migrations up --db-dsn "$POSTGRES_TEST_DSN"

      - name: Check for pending schema changes
        working-directory: ./go
        env:
          POSTGRES_TEST_DSN: "postgres://postgres:postgres@localhost:5432/inventario_migration_check?sslmode=disable"
        run: |
          echo "Checking for Go model changes that lack a migration..."
          ../bin/inventool db migrations generate --check \
            --db-dsn "$POSTGRES_TEST_DSN" \
            --go-entities-dir ./models
